<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.11/firebase-app-compat.js"></script>
    <title>Cookbook</title>
    <meta charset="UTF-8" />
    <link href="styles/style.css" rel="stylesheet" />
    <!--<link href= "styles/style2.css" rel= "alternate stylesheet">-->
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: "Inconsolata", sans-serif;
      }
      .ctg_but1,
      .ctg_but2,
      .ctg_but3,
      .ctg_but4 {
        font-family: "Inconsolata", sans-serif;
        font-weight: 900;
      }
    </style>
    <script type="module" src="scripts/script.js" defer></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  </head>
  <body class="main_body">
    <div class="top_section">
      <h1>
        <span class="the">the</span>Cookbook<img
          class="potIcon"
          src="images/pot.svg"
          alt="moon icon"
        />
      </h1>
    </div>
    <div class="ribbon">
      <div class="ribbon_content">
        <div class="dropdownM"></div>
        <div class="dropdownS"></div>
        <div class="dropdownB"></div>
        <div class="dropdownF"></div>
        <div class="dropdownO"></div>
      </div>
      <button class="theme_btn">
        <img class="themeIcon" src="images/moon.svg" alt="moon icon" />
      </button>
    </div>

    <br />
    <br />

    <div class="recipe">
      <div class="intro">
        <img class="introImg" src="images/cookbook.svg" alt="moon icon" />

        <p class="introTxt">
          This project is meant as an example of web development work. I take no
          responsibility for any potential food poisoning that might happen if
          you follow any of the recepies listed on this site.
        </p>
      </div>
    </div>
    <div class="author">last update 2022</div>
  </body>
</html>
